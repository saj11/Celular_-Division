<!DOCTYPE html>
<html>
	<head>
		<title>HOME</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	</head>

	<body>

		<!-- NavBar -->
		<nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase navbar-dark bg-dark"" id="mainNav">
		  <div class="container">
			<a class="navbar-brand js-scroll-trigger" href="#page-top">PUTA VIDA</a>
			<button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fa fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item mx-0 mx-lg-1">
						<a class="nav-link py-3 px-0 px-lg-4 rounded js-scroll-trigger" href="#portfolio">Portfolio</a>
					</li>
					<li class="nav-item mx-0 mx-lg-1">
						<a class="nav-link py-3 px-0 px-lg-4 rounded js-scroll-trigger" href="#about">About</a>
					</li>
					<li class="nav-item mx-0 mx-lg-1">
						<a class="nav-link py-3 px-0 px-lg-4 rounded js-scroll-trigger" href="#contact">Contact</a>
					</li>
				</ul>

				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<a class="btn btn-outline-success my-2 my-sm-0" type="hidden" href="#Search">Search</a>
				</form>
			</div>
		  </div>
		</nav>

		<br><br><br>

		<!-- File input -->
		<div class="container">
			<div class="col-md-12">
				<div class="btn btn-default btn-lg btn-block">
					<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
						<strong>Select images to be process</strong><br>
						<input id="file-picker" type="file" name="file" accept="image/*" webkitdirectory directory multiple>
						<div id="msg"></div>
						<input type="submit" value="Upload" id="upload-button">
					</form>
				</div>
			</div>
		</div>

		<br><br>

		<!-- Carousel -->
		<div class="container">
			<div class="col-md-12">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="{{url_for('send_image', filename=image_name)}}" class="img-fluid" alt="">
						</div>
						{% if image_names != [] %}
							{%for image_name in image_names %}
								<!-- id="Carousel-function" -->
								<div class="item">
									<img src="{{url_for('send_image', filename=image_name)}}" class="img-fluid" alt="">
								</div>
							{% endfor %}	
						{% endif %}
					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>

				</div>
			</div>
		</div>

		<br><br>

		<!-- Gallery -->
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Images Gallery</h1>
				</div>

				{% for image_name in image_names %}
					{% if image_name %}
						<div class="col-lg-3 col-md-4 col-xs-6 thumb">
							<img class="img-fluid" src="{{url_for('send_image', filename=image_name)}}">
						</div>
					{% endif %}
				{% endfor %}
			</div>
		</div>

		<br><br>

		<!-- Bottoms -->
		<div class="container">
			<div class="row justify-content-center">
				<div class="btn-group-lg" role="group"">
					<button type="button" class="btn btn-secondary">Previous</button>
					<button type="button" class="btn btn-secondary">Process this image</button>
					<form id="process-all-form" action="{{ url_for('process-all') }}" method="POST">
						<input type="submit" value="Process All" id="process-all-button">
					</form>
					<button type="button" class="btn btn-secondary">Next</button>
				</div>
			</div>
		</div>

		<br><br>

		<div class="container">
			<div class="row justify-content-center">
				<div class="btn-group-lg" role="group"">
					<button type="button" class="btn btn-primary btn-block">Save results</button>
				</div>
			</div>
		</div>

		<br><br>

		<!-- Utilities -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="https://ajax.googleapis.com/ajapx/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	</body>

	<!-- File-picker function -->
	<script>
		$("#file-picker").change(function(){
			var input = document.getElementById('file-picker');
			for (var i=0; i<input.files.length; i++)
			{
				var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()
				
				if(ext == 'py')
				{
					$("#msg").text("Folder Given")
				}
				if ((ext == 'jpg') || (ext == 'png'))
				{
					$("#msg").text("Image supported")
				}
				else
				{
					$("#msg").text("Files are NOT supported")
					document.getElementById("file-picker").value ="";
				}
			}
		} );
	</script>

</html>
